<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'SourceFont';
            src: url('./source-font.svg') format('svg');
            font-weight: normal;
            font-style: normal
        }

        i.blas {
            display: inline-block;
            font-face: normal normal normal 50px/1 SourceFont;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        div > i.fa {
            font-size: 100px;
        }

        img.svg-icon {
            height: 100px;
        }
        img.png-icon {
            height: 100px;
        }

        div.row {
            clear: both;
            max-width: 850px;
            margin: 15px auto;
        }

        div.col
        {
            float: left;
            width: 150px;
        }

        div.icon-ref
        {
            padding: 35px;
            font-size: 20px;
            color: silver;
        }

        div.header
        {
            height: 40px;
            font-weight: bold;
            color: silver;
            text-align: center;
        }

        {iconRules}
    </style>
</head>
<body>
{iconContent}
</body>
</html>
