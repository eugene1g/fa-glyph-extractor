<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: 'SourceFont';
            src: url('source-font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal
        }

        i {

            display: inline-block;
            font: normal normal normal 50px/1 SourceFont;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 100px;
        }

        img.svg-icon {
            height: 100px;
        }
        img.png-icon {
            height: 100px;
        }

        .row {
            clear: both;
            max-width: 850px;
            margin: 15px auto;
        }

        .col
        {
            float: left;
            width: 150px;
        }

        .col.icon-ref
        {
            padding: 35px;
            font-size: 20px;
            color: silver;
        }

        .col.header
        {
            height: 40px;
            font-weight: bold;
            color: silver;
            text-align: center;
        }

        {iconRules}
    </style>
</head>
<body>
{iconContent}
</body>
</html>
